
<ngb-pagination
  [(page)]="pageIndex"
  [pageSize]="pageSize"
  [collectionSize]="collectionSize">
</ngb-pagination>

<table class="table table-striped" style="text-align: left">
    <thead>
    <tr>
      <th></th>
      <th>Preview</th>
      <th>Name</th>
      <th>Platforms</th>
      <th>Released</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>
        <div class="btn-group">
          <button  class="btn btn-info btn-sm" (click)="edit(user._id)">
            A
          </button>
          <button  class="btn btn-danger btn-sm" (click)="delete(user._id)">
            A
          </button>
        </div>
      </td>
      <td>{{user._id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.login}}</td>
      <td>{{user.role}}</td>
    </tr>
    </tbody>
  </table>

  <button  class="btn btn-danger" (click)="test()">Load...</button>
