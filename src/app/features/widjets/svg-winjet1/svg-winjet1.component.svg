<svg>
  <g >
    <rect [attr.x]="x" [attr.y]="y" width="80" height="30" [attr.fill]="fillColor" (click)="onClick()" />
    <text [attr.x]="x" [attr.y]="y" dx="5" dy="15" fill="black">{{value}}</text>
    <text [attr.x]="x" [attr.y]="y" dx="25" dy="27" fill="white" font-size=".7em">+ {{value}}</text>
    <rect [attr.x]="x" [attr.y]="y" width="80" height="30" stroke="grey" stroke-width="1" fill="none" />
  </g>
</svg>
